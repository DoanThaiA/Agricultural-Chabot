<body>
    <div class="container">

            <p>T·∫£i l√™n t√†i li·ªáu ƒë·ªÉ m·ªü r·ªông ki·∫øn th·ª©c chatbot</p>
        </div>

        <div class="card">
            <form id="upload-form">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">K√©o th·∫£ file v√†o ƒë√¢y</div>
                    <div class="upload-hint">ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn file</div>
                    <input
                        type="file"
                        id="file-input"
                        name="file"
                        accept=".pdf,.txt,.md,.docx"
                        required
                    >
                </div>

                <div class="file-name" id="file-name"></div>

                <button type="submit" class="submit-button" id="submit-button">
                    T·∫£i l√™n v√† X·ª≠ l√Ω
                </button>

                <div class="status-message" id="status-message"></div>
            </form>

            <div class="supported-formats">
                <h3>üìã ƒê·ªãnh d·∫°ng ƒë∆∞·ª£c h·ªó tr·ª£:</h3>
                <div class="format-tags">
                    <span class="format-tag">.PDF</span>
                    <span class="format-tag">.TXT</span>
                    <span class="format-tag">.MD</span>

        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDiv = document.getElementById('file-name');
        const uploadForm = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayFileName(files[0].name);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                displayFileName(e.target.files[0].name);
            }
        });

        function displayFileName(name) {
            fileNameDiv.textContent = `üìÑ ${name}`;
            fileNameDiv.classList.add('show');
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (fileInput.files.length === 0) {
                showStatus('Vui l√≤ng ch·ªçn m·ªôt file.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner"></span> ƒêang t·∫£i l√™n...';
            showStatus('ƒêang t·∫£i file l√™n server... Vui l√≤ng ch·ªù.', 'info');

            try {
                const response = await fetch('/api/upload-document', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(result.message + ' B·∫°n c√≥ th·ªÉ ti·∫øp t·ª•c upload file kh√°c.', 'success');
                    fileInput.value = '';
                    fileNameDiv.classList.remove('show');
                } else {
                    throw new Error(result.detail || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                }
            } catch (error) {
                showStatus('L·ªói khi t·∫£i l√™n: ' + error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'T·∫£i l√™n v√† X·ª≠ l√Ω';
            }
        });
    </script>
